<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>HALLSYS</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">HALLSYS</span>
		</a>
		<span class="user-id-display" style="color: #000; padding: 10px 20px; display: block; font-size: 0.9em; opacity: 0.8;"></span>
		<ul class="side-menu top">
			<li class="active">

				<a href="#" data-home="salones-user">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Salones</span>
				</a>

			</li>
			<li>
				<a href="#" data-home="reservacion-user">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Reservar</span>
				</a>
			</li>
			<li>
				<a href="#" data-home="reservaciones-dashboard">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Mis reservaciones</span>
				</a>
			</li>

		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>

			<form action="#">
				<div class="form-input">
					<input type="search" id="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>HallSys - Reservacion</h1>

				</div>

			</div>

			<div class="container">
				<h1>FECHA</h1>
				<div class="form-flex">

					<div class="flatpickr-container">
						<label for="date-picker">Selecciona la fecha</label>
						<input class="flatpickr-input" id="date-picker" type="text" placeholder="Pick a date">
					</div>

					<!-- El campo de Asunto de la reservación a la derecha -->
					<div class="form-container">
						<label for="asunto">Asunto de la reservación</label>
						<input type="text" id="asunto-inp" name="asunto" class="form-input"
							placeholder="Escribe el asunto de la reserva" required>
					</div>
				</div>

				<div class="form-flex">

					<div class="flatpickr-container">
						<label for="time-picker-1">Hora de inicio</label>
						<input class="flatpickr-input" id="time-picker-1" type="text" placeholder="Pick a time">
					</div>

					<div id="salonesContainer-res" class="box-info">
						<!--	Salon seleccionado -->
						
					</div>

				</div>


				<div class="flatpickr-container">
					<label for="time-picker-2">Hora de fin</label>
					<input class="flatpickr-input" id="time-picker-2" type="text" placeholder="Pick a time">
				</div>

				<div class="buttons-container">
					<button id="reservarBtn" class="btn btn-primary">Reservar</button>
					<button id="seleccionarBtn" class="btn btn-secondary">Seleccionar salón</button>
				</div>

			</div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="js/reservaUser-script.js"></script>
</body>

</html>
