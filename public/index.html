<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login HallSys</title>
  <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login">Login</div>
        <img src="https://i.postimg.cc/QtZtx8x4/logo.jpg" alt="Logo" class="logo">
        <div class="eula">By logging in you are entering to HallSys, a software dedicated to companies and schools.</div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient id="linearGradient" x1="13" y1="193.5" x2="307" y2="193.5" gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#ff00ff;" offset="0"/>
              <stop style="stop-color:#ff0000;" offset="1"/>
            </linearGradient>
          </defs>
          <path d="m 40,120 240,0 c 0,0 25,0.8 25,35 0,34.2 -25,35 -25,35 h -240 c 0,0 -25,4 -25,38.5 0,34.5 25,38.5 25,38.5 h 215 c 0,0 20,-1 20,-25 0,-24 -20,-25 -20,-25 h -190 c 0,0 -20,1.7 -20,25 0,24 20,25 20,25 h 168.57143"/>
        </svg>
        <div class="form">
          <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <input type="submit" id="submit" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login-script.js"></script>
</body>
</html>
